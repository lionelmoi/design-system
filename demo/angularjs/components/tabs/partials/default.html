<div class="p++">
    <lumx-tabs lumx-active-tab="vm.activeTab" lumx-theme="{{ mainBlock.theme }}">
        <lumx-tab lumx-label="Lorem Ipsum 1">
            <p class="p+">Lorem Ipsum Content 1</p>
        </lumx-tab>

        <lumx-tab lumx-label="Lorem Ipsum 2" lumx-theme="{{ mainBlock.theme }}" ng-disabled="vm.isTabDisabled">
            <p class="p+">Lorem Ipsum Content 2</p>
        </lumx-tab>

        <lumx-tab lumx-label="Lorem Ipsum 3" lumx-theme="{{ mainBlock.theme }}">
            <p class="p+">Lorem Ipsum Content 3</p>
        </lumx-tab>
    </lumx-tabs>
    <lumx-button ng-click="vm.activeTab = 0">Set first tab as active tab</lumx-button>
    <lumx-button ng-click="vm.isTabDisabled = !vm.isTabDisabled">Toggle second tab disabled state</lumx-button>
</div>
